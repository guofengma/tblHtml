<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>医生列表</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/phone_dropload.css">
    <link rel="stylesheet" href="./less/queryList.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/layer.js"></script>
    <script src="./js/datePicker.js"></script>
    <script src="./js/phone_dropload.js"></script>
    <script src="./js/CookieUtil.js"></script>
    <script src="./js/BaseUrl.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <script src="./js/queryList.js"></script>
</head>
<body>
    <div class="container" style="min-width:320px;max-width:640px;margin: 0 auto;background-color:#eaeaea;padding-bottom:2rem;">
        <!--头部-->
        <header class="dateChoose">
            <a href="javascript:;" id="dateStart" class="date_go">
                <p>开始时间</p>
                <p class="start_date_show"></p>
            </a>
            <a href="javascript:;" id="dateEnd" class="date_go">
                <p>结束时间</p>
                <p class="end_date_show"></p>
            </a>
            <a href="javascript:;" id="queryBtn">查询</a>
        </header>
        <!--主体-->
        <main class="doc_list">
            <div class="list_title">
                <div class="btn_box">
                    <div class="btn_small_box clearfix">
                        <a href="javascript:;" class="active" id="hadMoney">未通过认证的医生</a>
                        <a href="javascript:;" id="noMoney">已通过认证的医生</a>
                    </div>
                </div>
            </div>
            <a href="./addDocCode.html" id="addDoc">添加医生</a>
            <div class="no_pass" id="noListDoc">
                <p class="no_pass_say">共<span class="no_pass_num"></span>名未通过的医生</p>
                <ul class="list_show">
                    
                </ul>
            </div>
            <div class="passed" id="hadListDoc">
                <p class="passed_say">共<span class="passed_num"></span>名已通过的医生</p>
                <ul class="passed_list_show">
                    
                </ul>
            </div>
        </main>
        <!--底部-->
        <footer>
                
        </footer>
    </div>
</body>
</html>
