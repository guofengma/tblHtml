<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定身份证</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./less/bindCard.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/layer.js"></script>
    <script src="./js/CookieUtil.js"></script>
    <script src="./js/BaseUrl.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <script src="./js/bindCard.js"></script>
</head>
<body>
    <div class="container" style="min-width:320px;max-width:640px;margin: 0 auto;background-color:#eaeaea;">
        <!--头部-->
        <header class="card_box">
            <input type="tel" placeholder="请输入您的身份证号码" id="cardNum">
            <p><img src="./imgs/information_prompt.png" alt="">绑定身份证信息后无法修改，错误的身份证号码将无法提现。</p>
            <button href="javascript:;" id="sureBind">确认绑定</button>
        </header>
    </div>
</body>
</html>
