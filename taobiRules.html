<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>涛币规则</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./less/taobiRules.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/CookieUtil.js"></script>
    <script src="./js/BaseUrl.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <script src="./js/taobiRules.js"></script>
</head>
<body>
    <div class="container" style="min-width:320px;max-width:640px;margin: 0 auto;background-color:#eaeaea;padding-top:.5rem">
        <!--头部-->
        <header class="img_top">
            <img src="./imgs/resultRule.png" alt="">
        </header>
        <!--主体-->
        <main class="rules_main">
            <h3>涛币规则:</h3>
            <p>一、涛币定义：涛币为平台给予用户的奖励。</p>
            <p>二、涛币用途：兑换现金、礼品。</p>
            <p>一、获取涛币：每成功产生一次订单服务，您将获取相应的涛币奖励。</p>
            <h3>涛币提现规则:</h3>
            <p>1、满5000涛币（含）即可提现，100涛币=1元</p>
            <p>2、每月可以提现一次，提现申请后3个工作日内即可到账。节假日往后顺延一个工作日到账。</p>
            <p>3、2016年7月31日前，涛币提现所涉及的个人所得税提现手续由涛大夫承担。</p>
            <p>4、此提现规则从2016年3月28日正式实行，如有变更，另做通知。 </p>
        </main>
        <!--底部-->
        <footer class="foot_say">
            <p>涛医宝（北京）科技股份有限公司</p>
        </footer>
    </div>
</body>
