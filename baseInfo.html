<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本信息</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./less/baseInfo.css">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/layer.js"></script>
    <script src="./js/CookieUtil.js"></script>
    <script src="./js/BaseUrl.js"></script>

<body>
    <div class="container" style="min-width:320px;max-width:640px;margin: 0 auto;background-color:#eaeaea;">
        <!--头部-->
        <header class="user_info">
            <img src="" alt="" id="headImg">
            <p><span class="user_name"></span>&nbsp;&nbsp;&nbsp;<a href="./zbtBaseInfo.html" class="go_register">去认证</a></p>
            <p><a href="javascript:;" class="uese_tel"></a></p>
        </header>
        <!--主体-->
        <main class="btn_box">
            <p class="had_card_id"><input type="text" name="" value="身份证号：" readonly><span class="tel_num"></span></p>
            <a href="./bindCard.html" id="bindCard">绑定身份证</a>
            <p class="had_bank_id"><input type="text" name="" value="银行卡号：" readonly><span class="bank_num"></span></p>            
            <a href="./bindBankCard.html" id="bindBankCard">绑定银行卡</a>
            <p class="msg_info"><img src="./imgs/information_prompt.png" alt="">请及时绑定身份证信息和银行卡信息，否则无法进行提现。</p>
        </main>
    </div>
